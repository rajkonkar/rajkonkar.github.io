<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raj Konkar | Cybersecurity Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Segoe+UI&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    :root {
      --main-bg: #f5f7fa;
      --accent: #3b82f6;
      --accent-dark: #0284c7;
      --text-dark: #0f172a;
      --text-light: #f8fafc;
      --card-bg: #ffffff;
      --hover-bg: #e0f2fe;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--main-bg);
      margin: 0;
      color: var(--text-dark);
      scroll-behavior: smooth;
    }
    header.hero {
      background-color: var(--text-dark);
      color: var(--text-light);
      text-align: center;
      padding: 60px 20px;
      border-bottom: 4px solid var(--accent);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1, h2 {
      color: var(--text-dark);
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border: 2px solid #cbd5e1;
      border-left: 6px solid var(--accent);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      position: relative;
    }
    .card:hover {
      background: var(--hover-bg);
      border-left-color: var(--accent-dark);
      transform: scale(1.02);
    }
    button.card.toggle {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-dark);
      background: var(--card-bg);
      border: none;
      text-align: left;
      cursor: pointer;
    }
    .detail {
      font-size: 0.95rem;
      line-height: 1.6;
      background-color: #f1f5f9;
      border-left: 4px solid var(--accent);
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 8px;
    }
    ul.contact-list li a {
      color: var(--accent);
      text-decoration: none;
    }
    ul.contact-list li a:hover {
      text-decoration: underline;
    }
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #e2e8f0;
    }
    .btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: var(--accent-dark);
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>Raj M. Konkar</h1>
    <p>Cybersecurity Graduate | Offensive Security Enthusiast | SIEM & Threat Detection Explorer</p>
    <p>üìç Leeds, UK | üìß <a href="mailto:konkarraj1234@gmail.com" style="color: var(--text-light);">konkarraj1234@gmail.com</a></p>
  </header>

  <!-- Insert all your content sections (About, Skills, Projects, Experience, etc.) below -->

  <script>
    AOS.init();
    function toggleDetails(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
