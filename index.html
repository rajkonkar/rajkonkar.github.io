<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Raj Konkar - Cybersecurity Engineer. Showcasing skills, projects, and experience.">
  <title>Raj Konkar Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','sans-serif'] },
          colors: { accent: '#3b82f6' }
        }
      }
    }
  </script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- GLightbox CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="font-sans bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

  <!-- Navbar -->
  <header class="fixed w-full bg-white dark:bg-gray-800 shadow z-50">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-xl font-semibold">Raj Konkar</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#about"   class="hover:text-accent">About</a></li>
          <li><a href="#skills"  class="hover:text-accent">Skills</a></li>
          <li><a href="#projects"class="hover:text-accent">Projects</a></li>
          <li><a href="#contact" class="hover:text-accent">Contact</a></li>
        </ul>
      </nav>
      <button @click="darkMode = !darkMode" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none">
        <span x-show="!darkMode">üåô</span>
        <span x-show="darkMode">‚òÄÔ∏è</span>
      </button>
    </div>
  </header>

  <main class="mt-20 px-4 max-w-4xl mx-auto">

    <!-- Hero -->
    <section id="about" class="text-center py-16">
      <img src="https://picsum.photos/256?random=1001"
           alt="Profile placeholder"
           class="w-32 h-32 rounded-full mx-auto mb-4 shadow-lg"/>
      <h2 class="text-4xl font-semibold">Hello, I'm Raj.</h2>
      <p class="mt-4 text-lg">Cybersecurity Engineer ‚Ä¢ Open Source Enthusiast ‚Ä¢ Problem Solver</p>
    </section>

    <!-- Skills -->
    <section id="skills" class="py-16">
      <h3 class="text-2xl font-semibold border-b-2 border-accent inline-block pb-2 mb-6">Skills</h3>
      <div class="w-full md:w-2/3 mx-auto">
        <canvas id="skillsChart" width="400" height="400"></canvas>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="py-16">
      <h3 class="text-2xl font-semibold border-b-2 border-accent inline-block pb-2 mb-6">Projects</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <a href="https://picsum.photos/800/600?random=2001"
           class="glightbox"
           data-gallery="projects"
           data-title="Project 1">
          <img src="https://picsum.photos/400/300?random=2001"
               alt="Project 1 placeholder"
               class="w-full rounded-lg shadow-lg hover:scale-105 transition-transform duration-200"/>
        </a>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-16">
      <h3 class="text-2xl font-semibold border-b-2 border-accent inline-block pb-2 mb-6">Contact Me</h3>
      <form action="mailto:raj@example.com" method="POST" class="grid gap-4">
        <input  type="text"     name="name"    placeholder="Your Name"  required
                class="p-3 border rounded bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-accent"/>
        <input  type="email"    name="email"   placeholder="Your Email" required
                class="p-3 border rounded bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-accent"/>
        <textarea name="message" placeholder="Your Message" rows="4" required
                class="p-3 border rounded bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-accent"></textarea>
        <button type="submit"
                class="px-6 py-3 bg-accent text-white rounded-lg hover:bg-opacity-90 transition">
          Send Message
        </button>
      </form>
    </section>

  </main>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize lightbox
      GLightbox({ selector: '.glightbox' });

      // Render Skills radar chart
      const ctx = document.getElementById('skillsChart').getContext('2d');
      new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Python','Bash','Metasploit','Wazuh','Docker'],
          datasets: [{
            label: 'Proficiency',
            data: [85,75,70,80,65],
            fill: true,
            backgroundColor: 'rgba(59,130,246,0.2)',
            borderColor: 'rgba(59,130,246,1)',
            pointBackgroundColor: 'rgba(59,130,246,1)'
          }]
        },
        options: {
          scales: {
            r: {
              beginAtZero: true,
              pointLabels: { font: { size: 14 } }
            }
          },
          plugins: {
            legend: { labels: { font: { size: 14 } } }
          }
        }
      });
    });
  </script>

</body>
</html>
